<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Guess the number</h1>
    <p>Welcome to Guess the number!</p>
    <p>I'm thinking of a number between 1 and 100 <br>
    Try to guess the number i'm thinking of!</p>

    <ul id="guess-list">
        <li>You guessed 54 - that was too high. Try again!</li>
        <li>You guessed 28 - that was too low. Try again!</li>
    </ul>

    <form action="" id="guess-form">
        <label for="guess">
            <input type="number" id="guess" placeholder="Guess">
        </label>
        <button id="guess-btn">Guess</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
